<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Solar Flare Intensity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #1a1a1a;
      color: #fff;
    }
    #intensity {
      font-size: 5em;
      margin-top: 20px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  
  <h1>Latest Solar Flare Intensity</h1>
  <div id="intensity">Loading...</div>
  <button id="openBtn">Open port</button>
  <button id="sendBtn">Send data to arduino</button>

  <script>

    const apiKey = "NASA_KEY"; // replace with your own key
    const startDate = "2025-10-01";
    const endDate = "2025-10-25";
    const url = `https://api.nasa.gov/DONKI/FLR?startDate=${startDate}&endDate=${endDate}&api_key=${apiKey}`;

    let port;
    let writer;
    let latestClass;

    async function showLatestFlare() {
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.length === 0) {
          document.getElementById("intensity").textContent = "No flares found";
          return;
        }

        // Sort by peakTime (latest last)
        data.sort((a, b) => new Date(a.peakTime) - new Date(b.peakTime));

        // Display only the classType
        latestClass = data[data.length - 1].classType;
        document.getElementById("intensity").textContent = latestClass;

      } catch (err) {
        console.error(err);
        document.getElementById("intensity").textContent = "Error loading data";
      }
    }

    showLatestFlare();

    document.getElementById("openBtn").addEventListener("click", async () => {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        writer = port.writable.getWriter();
        alert("Port opened successfully!");
      } catch (err) {
        console.error("Error opening port:", err);
        alert("Failed to open port. Make sure your Arduino is connected and you are using a supported browser (like Chrome) over HTTPS or localhost.");
      }
    });

    document.getElementById("sendBtn").addEventListener("click", async () => {
      if (!writer) {
        alert("Open the serial port first!");
        return;
      }
      if (!latestClass) {
        alert("No flare data to send!");
        return;
      }

      const data = new TextEncoder().encode(latestClass + "\n");
      await writer.write(data);
    });

  </script>
</body>
</html>
