<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TM + Arduino Serial Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #58a6ff;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #2ea043;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    #serial-output {
      background: #161b22;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #tm-section {
      margin-top: 2rem;
      padding: 1rem;
      background: #1c2128;
      border-radius: 8px;
    }
    canvas {
      border-radius: 8px;
      background: #000;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <h1>TM Web Serial Interface</h1>
  <p>Connect this webpage to your Arduino via USB using the Web Serial API.</p>

  <button id="connect-btn">üîå Connect to Arduino</button>
  <button id="send-btn" disabled>‚û°Ô∏è Send TM Output</button>

  <div id="status">Status: Not connected</div>
  <div id="serial-output">Serial output will appear here...</div>

  <!-- üîΩ TM MODEL SECTION üîΩ -->
  <div id="tm-section">
    <h2>TM Model Output</h2>
    <p>This section runs your Teachable Machine pose model.</p>

    <!-- The video canvas and prediction output -->
    <canvas id="canvas"></canvas>
    <div id="label-container"></div>

   <!-- Include the Teachable Machine Pose library -->
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

<script>
  const URL = "https://teachablemachine.withgoogle.com/models/A-Yej-JEo/";
  let model, webcam, ctx, labelContainer, maxPredictions;

  async function init() {
    console.log("Initializing TM Pose...");
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmPose.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();
    console.log("Model loaded:", maxPredictions, "classes");

    const size = 300;
    const flip = true; // true = mirrored selfie view
    webcam = new tmPose.Webcam(size, size, flip);
    await webcam.setup(); // ask for camera permission
    await webcam.play();
    console.log("Webcam started");
    window.requestAnimationFrame(loop);

    const canvas = document.getElementById("canvas");
    canvas.width = size;
    canvas.height = size;
    ctx = canvas.getContext("2d");

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
      labelContainer.appendChild(document.createElement("div"));
    }
  }

  async function loop(timestamp) {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
    const prediction = await model.predict(posenetOutput);

    let topClass = "";
    let highestProb = 0;

    for (let i = 0; i < maxPredictions; i++) {
      const prob = prediction[i].probability.toFixed(2);
      const className = prediction[i].className;
      labelContainer.childNodes[i].innerHTML = `${className}: ${prob}`;
      if (prob > highestProb) {
        highestProb = prob;
        topClass = className;
      }
    }

    if (highestProb > 0.8) sendSerialMessage(topClass);
    drawPose(pose);
  }

  function drawPose(pose) {
    if (webcam.canvas) {
      ctx.drawImage(webcam.canvas, 0, 0);
      if (pose) {
        const minPartConfidence = 0.5;
        tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
        tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
      }
    }
  }

  window.addEventListener("load", () => {
    console.log("Page loaded, starting TM model...");
    init().catch(err => console.error("Init error:", err));
  });
</script>

  </div>
  <!-- üîº END TM MODEL SECTION üîº -->

  <script>
    let port;
    let writer;
    let reader;

    const statusEl = document.getElementById("status");
    const outputEl = document.getElementById("serial-output");
    const connectBtn = document.getElementById("connect-btn");
    const sendBtn = document.getElementById("send-btn");

    connectBtn.addEventListener("click", connectSerial);
    sendBtn.addEventListener("click", () => {
      sendSerialMessage("Hello from TM model!");
    });

    async function connectSerial() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });

        const textEncoder = new TextEncoderStream();
        const textDecoder = new TextDecoderStream();

        const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
        writer = textEncoder.writable.getWriter();

        const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
        reader = textDecoder.readable.getReader();

        statusEl.textContent = "Status: ‚úÖ Connected";
        sendBtn.disabled = false;

        readSerial();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Status: ‚ùå Connection failed";
      }
    }

    async function readSerial() {
      while (port && port.readable) {
        const { value, done } = await reader.read();
        if (done) break;
        if (value) {
          outputEl.textContent += value + "\n";
          outputEl.scrollTop = outputEl.scrollHeight;
        }
      }
    }

    async function sendSerialMessage(message) {
      if (!writer) {
        console.warn("Not connected to a serial device.");
        return;
      }
      await writer.write(message + "\n");
      console.log("Sent:", message);
    }
  </script>
</body>
</html>
